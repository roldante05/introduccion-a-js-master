<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Clase 5</title>
</head>
<header>
    <h1>Entrada al bar</h1>
</header>

<body>

    <main class="container">
        <form id="entrada-bar" onsubmit="return false;" class="col-sm-6">
            <input type="text" placeholder="Ingresá tu nombre" id="nombre-usuario" class="form-control my-2" />
            <input type="text" placeholder="Ingresá tu Segundo nombre" id="segundo-nombre-usuario"
                class="form-control my-2" />
            <input type="text" placeholder="Ingresá tu apellido" id="apellido-usuario" class="form-control my-2" />
            <input type="submit" value="Ingresar" id="ingresar" class="btn btn-primary" />
        </form>
        <div class="bg-danger col-sm-5 py-3 text-white my-2">
            <h1 id="resultado" class="offset-1"> Hola </h1>
        </div>
    </main>

    <script src="tarea_2.js"></script>
</body>

</html>
