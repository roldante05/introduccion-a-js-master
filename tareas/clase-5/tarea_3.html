<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <form action="" method="post">
        <div class="row shadow mx-auto bg-secondary mt-5">
            <div class="col-sm-4 ms-auto  bg-info mt-3 fw-bolder  rounded-start">
                <label for="">Horas</label>
                <input type="text" id="txtHora" class="form-control" placeholder="">
                <label for="">Minutos</label>
                <input type="text" id="txtMinuto" class="form-control" placeholder="">
                <label for="">Segundos</label>
                <input type="text" id="txtSegundo" class="form-control" placeholder="">
            </div>
            <div class="col-sm-4 me-auto bg-info mt-3 pb-3 fw-bolder rounded-end">
                <label for="">Horas</label>
                <input type="text" id="txtHoraDos" class="form-control" placeholder="">
                <label for="">Minutos</label>
                <input type="text" id="txtMinutoDos" class="form-control" placeholder="">
                <label for="">Segundos</label>
                <input type="text" id="txtSegundoDos" class="form-control" placeholder="">
            </div>


            <div id="resultado" class="my-5 mx-auto d-flex justify-content-center">
                <div class="fw-bolder">
                    Horas <input type="number" disabled class="bg-white" id="hor-total" />
                    Minutos <input type="number" disabled class="bg-white" id="min-total" />
                    Segundos <input type="number" disabled class="bg-white" id="seg-total" />
                </div>
            </div>

            <div class="my-3 d-flex justify-content-evenly ">
                <button id="calcular_tiempo" type="button" class="btn btn-primary fw-bolder">Calcular tiempo
                    total</button>
                <button id="" type="reset" class="btn btn-success fw-bolder">Resetear</button>
            </div>
        </div>
    </form>

    <script src="tarea_3.js"></script>
</body>

</html>
