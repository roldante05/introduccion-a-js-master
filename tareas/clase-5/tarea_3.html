<body>

    <header>
        <h1>Calcular tiempo total /Argentina Programa</h1>
    </header>
    <main class="container">
        <p>Por favor, ingresa la duraci√≥n de cada clase del curso:</p>

        <form>
            <div class="my-3">
                <input type="number" name="hora" id="hora" min="0" max="999"> horas
                <input type="number" name="minuto" id="minuto" min="0" max="60"> minutos
                <input type="number" name="segundo" id="segundo" min="0" max="60"> segundos
            </div>
            <div class="my-3">
                <input type="number" name="hora" id="horaDos" min="0" max="999"> horas
                <input type="number" name="minuto" id="minutoDos" min="0" max="60"> minutos
                <input type="number" name="segundo" id="segundoDos" min="0" max="60"> segundos
            </div>
            <button class="my-3 btn btn-danger" type="reset" id="resetear">Resetear contador</button>
        </form>

        <button type="submit" id="calcular-tiempo-total" class="btn btn-primary">Calcular tiempo total</button>

        <p class="my-3" id="resultado">Resultado</p>
    </main>
